{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Nicholas Karimi - {{ title }}</title>
    {% else %}
        <title>Nicholas Karimi</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1, maximum-scale-1, minimum-scale-1">
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'online_profile/default.css' %}">

    <link rel="stylesheet" href="" id="theme-style">
</head>
<body>
        {% block content %}{% endblock %}

   

    <script type="text/javascript" src="{% static 'online_profile/theme.js' %}"></script>
    <script>
        // save theme select  ed by user
        let theme = localStorage.getItem('theme')
        if(theme == null){
            setTheme('light')
        }else{
            setTheme(theme)
        } 

        let themeDots = document. getElementsByClassName('theme-dot');


        for(var i=0; themeDots.length > i; i++){
            themeDots[i].addEventListener('click', function(){
                let mode = this.dataset.mode
                // console.log('Clicked: ', mode)
                setTheme(mode);

            })
        }

        function setTheme(mode) {
            if (mode == 'light') {
                document.getElementById('theme-style').href = "{% static 'online_profile/default.css' %}";
            }
            if (mode == 'blue') {
                document.getElementById('theme-style').href =  "{% static 'online_profile/blue.css' %}";
            }
            if (mode == 'green') {
                document.getElementById('theme-style').href =  "{% static 'online_profile/green.css' %}";
            }
            if (mode == 'purple') {
                document.getElementById('theme-style').href =  "{% static 'online_profile/purple.css' %}";
            }

            // set vallue of theme
            localStorage.setItem('theme', mode)
        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
